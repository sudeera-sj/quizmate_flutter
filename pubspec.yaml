name: quizmate_flutter
description: A simple quiz application that demonstrates the basic usage of Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0

  dio: ^4.0.0
  flutter_bloc: ^7.1.0
  equatable: ^2.0.3
  dropdown_search: ^0.6.3
  html_unescape: ^2.0.0
  intl: ^0.17.0
  syncfusion_flutter_sliders: ^19.2.49
  syncfusion_flutter_charts: ^19.2.49
  package_info_plus: ^1.0.4
  url_launcher: ^6.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.1.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app_icon/
    - assets/google_fonts/
    - assets/images/