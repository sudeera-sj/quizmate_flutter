name: quizmate_flutter
description: A simple quiz application that demonstrates the basic usage of Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0

  dio: ^4.0.0
  shared_preferences: ^2.0.6
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  persistent_bottom_nav_bar: ^4.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^8.0.2


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app_icon/
    - assets/google_fonts/
    - assets/images/